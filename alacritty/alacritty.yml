font:
  normal:
    family: JetBrains Mono NL
  bold:
    family: JetBrains Mono NL
  italic:
    family: JetBrains Mono NL
  bold_italic:
    family: JetBrains Mono NL
  size: 12.0

colors:
  primary:
    background: '#282A36'
    foreground: '#F8F8F2'
    bright_foreground: '#FFFFFF'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475A'
      background: '#50FA7B'
    focused_match:
      foreground: '#44475A'
      background: '#FFB86C'
  footer_bar:
    background: '#282A36'
    foreground: '#F8F8F2'
  hints:
    start:
      foreground: '#282A36'
      background: '#F1FA8C'
    end:
      foreground: '#F1FA8C'
      background: '#282A36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475A'
  normal:
    black: '#21222C'
    red: '#FF5555'
    green: '#50FA7B'
    yellow: '#F1FA8C'
    blue: '#BD93F9'
    magenta: '#FF79C6'
    cyan: '#8BE9FD'
    white: '#F8F8F2'
  bright:
    black: '#6272A4'
    red: '#FF6E6E'
    green: '#69FF94'
    yellow: '#FFFFA5'
    blue: '#D6ACFF'
    magenta: '#FF92DF'
    cyan: '#A4FFFF'
    white: '#FFFFFF'

bell:
  animation: Linear
  duration: 250

cursor:
  style:
    blinking: Never
  vi_mode_style: Block

mouse:
  hide_when_typing: true

hints:
  alphabet: "arstneio"
